name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the code
      - name: Check out code
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Install dependencies & run tests (if any)
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      # - name: Run tests
      #   run: pytest  (if you have unit tests)

      # 4. Log in to Docker Hub (or GHCR)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # 5. Build Docker image
      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/kidney-stone-service:${{ github.sha }} .

      # 6. Push Docker image
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/kidney-stone-service:${{ github.sha }}

      # 7. Tag and push 'latest' if desired
      - name: Tag and Push 'latest'
        run: |
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/kidney-stone-service:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/kidney-stone-service:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/kidney-stone-service:latest
